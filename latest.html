<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/fdb-all.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <title>Latest</title>
</head>
<body>
  <h1>Search Latest Ones</h1>
  Search last <input type="text" id="latest"> records
  <br>
  <br>
  <button class="btn btn-primary" id="latestsubmit">Submit</button>
  <button class="btn btn-warning" onclick="location.href='index.html'">Return</button>
  <script type="text/javascript">
    var fdb = new ForerunnerDB();
    var db = fdb.db("mydb");
    var aCollection = db.collection('a');
    aCollection.load();
    function createString(use,cost,date,type){
      return "<tr><td>"+use+"</td><td>"+cost+"</td><td>"+date+"</td><td>"+type+"</td></tr>";
    }
    setTimeout(function(){
      var students=aCollection.find();
      for(var i=0;i<students.length;i++){
        var use=students[i].use;
        var cost=students[i].cost;
        var date=students[i].date;
        var type=students[i].type;
        $("#students").append(createString(use,cost,date,type))
      };
    },500);
  </script>
</body>
</html>
