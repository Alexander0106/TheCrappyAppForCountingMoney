<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/fdb-all.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <title>Chart</title>
</head>
<body>
  <h1>Analysis Chart</h1>
  From: <input type="date" id="chartinput1">
  <br>
  To: <input type="date" id="chartinput2">
  <br>
  <br>
  <button class="btn btn-primary" id="chartsubmit">Submit</button>
  <button class="btn btn-warning" onclick="location.href='index.html'">Back</button>
  <br>
  <br>
  <h4 id="times"></h4>
  <h4 id="spending"></h4>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Type</td>
        <td>Price</td>
        <td>Times(%)</td>
        <td>Spending(%)</td>
      </tr>
    </thead>
    <tbody id="a">
    </tbody>
  </table>
  <script type="text/javascript">
    var fdb = new ForerunnerDB();
    var db = fdb.db("mydb");
    var aCollection = db.collection('a');
    aCollection.load();
    function createString(type,price,times,spending){
      return "<tr><td>"+type+"</td><td>"+price+"</td><td>"+times+"</td><td>"+spending+"</td></tr>";
    }
    $("#chartsubmit").click(function(){
      $("#a tr").remove();
      var a=aCollection.find({
        date:{
          $gte:$("#chartinput1").val(),
          $lte:$("#chartinput2").val()
        }
      });
      var times=a.length;
      var spending=0;
      for(var i=0;i<a.length;i++){
        spending=spending+a[i].cost;
      }
      $("#times").text("Times:"+times);
      $("#spending").text("Spending:"+spending);
    });
  </script>
</body>
</html>
