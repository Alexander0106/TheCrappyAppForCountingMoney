<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/fdb-all.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <title>Change Record</title>
</head>
<body>
  <h1>Change Record</h1>
  <h4>From:</h4>
  Use: <input type="text" id="changeuse1"> Cost: <input type="text" id="changecost1"> Date: <input type="text" id="changedate1"> Type: <select id="changetype1">
    <option value=""></option>
    <option value="food">Food</option>
    <option value="transportation">Transportation</option>
    <option value="education">Education</option>
    <option value="deposit">Deposit</option>
    <option value="others">Others</option>
  </select>
  <h4>To:</h4>
  Use: <input type="text" id="changeuse2"> Cost: <input type="text" id="changecost2"> Date: <input type="text" id="changedate2"> Type: <select id="changetype2">
    <option value=""></option>
    <option value="food">Food</option>
    <option value="transportation">Transportation</option>
    <option value="education">Education</option>
    <option value="deposit">Deposit</option>
    <option value="others">Others</option>
  </select>
  <br>
  <br>
  <button class="btn btn-primary" id="changerecordsubmit">Submit</button>
  <button class="btn btn-warning" onclick="location.href='index.html'">Back</button>
  <script type="text/javascript">
    var fdb = new ForerunnerDB();
    var db = fdb.db("mydb");
    var aCollection = db.collection('a');
    aCollection.load();
    $("#changerecordsubmit").click(function(){
      if($("#changeuse2").val()==""&&$("#changecost2").val()==""&&$("#changedate2").val()==""&&$("#changetype2").val()==""){
        aCollection.remove({
          use:$("#changeuse1").val()
          cost:$("#changecost1").val()
          date:$("#changedate1").val()
          type:$("#changetype1").val()
        });
      }
      $("#changeuse1").val("");
      $("#changecost1").val("");
      $("#changedate1").val("");
      $("#changetype1").val("");
    });
  </script>
</body>
</html>
